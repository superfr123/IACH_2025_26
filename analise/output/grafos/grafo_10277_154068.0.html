        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 background-color: #ffffff;
                 border: 1px solid lightgray;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "green", "id": "n1", "label": "Patient", "shape": "dot", "title": "patient"}, {"color": "gray", "id": "n2", "label": "61 year old male", "shape": "dot", "title": "demographic"}, {"color": "blue", "id": "n3", "label": "Shortness of breath", "shape": "dot", "title": "symptom"}, {"color": "blue", "id": "n4", "label": "Pleuritic chest pain", "shape": "dot", "title": "symptom"}, {"color": "purple", "id": "n5", "label": "Severe asthma", "shape": "dot", "title": "comorbidity"}, {"color": "purple", "id": "n6", "label": "Paroxysmal atrial fibrillation (PAF)", "shape": "dot", "title": "comorbidity"}, {"color": "purple", "id": "n7", "label": "Hypertension (HTN)", "shape": "dot", "title": "comorbidity"}, {"color": "orange", "id": "n8", "label": "Cocaine use", "shape": "dot", "title": "risk_factor"}, {"color": "purple", "id": "n9", "label": "Anxiety disorder", "shape": "dot", "title": "comorbidity"}, {"color": "gold", "id": "n10", "label": "Asthma exacerbation", "shape": "dot", "title": "intermediate_hypothesis"}, {"color": "gold", "id": "n11", "label": "Musculoskeletal chest pain", "shape": "dot", "title": "intermediate_hypothesis"}, {"color": "gold", "id": "n12", "label": "Diabetes mellitus type II", "shape": "dot", "title": "intermediate_hypothesis"}, {"color": "red", "id": "n13", "label": "Asthma exacerbation", "shape": "dot", "title": "diagnosis"}, {"color": "red", "id": "n14", "label": "Musculoskeletal pain", "shape": "dot", "title": "diagnosis"}, {"color": "red", "id": "n15", "label": "Diabetes mellitus type II", "shape": "dot", "title": "diagnosis"}, {"color": "gray", "id": "n16", "label": "D-dimer test", "shape": "dot", "title": "test"}, {"color": "gray", "id": "n17", "label": "Urine toxicology screen", "shape": "dot", "title": "test"}, {"color": "gray", "id": "n18", "label": "Solumedrol", "shape": "dot", "title": "treatment"}, {"color": "gray", "id": "n19", "label": "Albuterol", "shape": "dot", "title": "treatment"}, {"color": "gray", "id": "n20", "label": "Diltiazem", "shape": "dot", "title": "treatment"}, {"color": "gray", "id": "n21", "label": "Ceftriaxone", "shape": "dot", "title": "treatment"}, {"color": "gray", "id": "n22", "label": "Azithromycin", "shape": "dot", "title": "treatment"}, {"color": "gray", "id": "n23", "label": "Ativan", "shape": "dot", "title": "treatment"}, {"color": "gray", "id": "n24", "label": "Magnesium", "shape": "dot", "title": "treatment"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "n1", "label": "is", "to": "n2"}, {"arrows": "to", "from": "n1", "label": "has_symptom", "to": "n3"}, {"arrows": "to", "from": "n1", "label": "has_symptom", "to": "n4"}, {"arrows": "to", "from": "n1", "label": "has_comorbidity", "to": "n5"}, {"arrows": "to", "from": "n1", "label": "has_comorbidity", "to": "n6"}, {"arrows": "to", "from": "n1", "label": "has_comorbidity", "to": "n7"}, {"arrows": "to", "from": "n1", "label": "has_risk_factor", "to": "n8"}, {"arrows": "to", "from": "n1", "label": "has_comorbidity", "to": "n9"}, {"arrows": "to", "from": "n3", "label": "suggests_hypothesis", "to": "n10"}, {"arrows": "to", "from": "n4", "label": "suggests_hypothesis", "to": "n11"}, {"arrows": "to", "from": "n1", "label": "has_comorbidity", "to": "n12"}, {"arrows": "to", "from": "n10", "label": "supports_diagnosis", "to": "n13"}, {"arrows": "to", "from": "n11", "label": "supports_diagnosis", "to": "n14"}, {"arrows": "to", "from": "n12", "label": "supports_diagnosis", "to": "n15"}, {"arrows": "to", "from": "n1", "label": "received_test", "to": "n16"}, {"arrows": "to", "from": "n1", "label": "received_test", "to": "n17"}, {"arrows": "to", "from": "n1", "label": "received_treatment", "to": "n18"}, {"arrows": "to", "from": "n1", "label": "received_treatment", "to": "n19"}, {"arrows": "to", "from": "n1", "label": "received_treatment", "to": "n20"}, {"arrows": "to", "from": "n1", "label": "received_treatment", "to": "n21"}, {"arrows": "to", "from": "n1", "label": "received_treatment", "to": "n22"}, {"arrows": "to", "from": "n1", "label": "received_treatment", "to": "n23"}, {"arrows": "to", "from": "n1", "label": "received_treatment", "to": "n24"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
