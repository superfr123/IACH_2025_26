        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 700px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "green", "id": "n1", "label": "Infant", "shape": "dot", "title": "patient"}, {"color": "blue", "id": "n2", "label": "Oxygen saturation 95-98%", "shape": "dot", "title": "sign"}, {"color": "blue", "id": "n3", "label": "Clear lung sounds", "shape": "dot", "title": "sign"}, {"color": "blue", "id": "n4", "label": "Respiratory rate 40s-60s", "shape": "dot", "title": "sign"}, {"color": "blue", "id": "n5", "label": "Mild retractions", "shape": "dot", "title": "symptom"}, {"color": "gold", "id": "n6", "label": "Stable respiratory status", "shape": "dot", "title": "intermediate_hypothesis"}, {"color": "gold", "id": "n7", "label": "Tolerating gavage feeds well", "shape": "dot", "title": "intermediate_hypothesis"}, {"color": "blue", "id": "n8", "label": "Active and alert", "shape": "dot", "title": "sign"}, {"color": "blue", "id": "n9", "label": "Stable temperature", "shape": "dot", "title": "sign"}, {"color": "gold", "id": "n10", "label": "Appropriate for gestational age (AGA)", "shape": "dot", "title": "intermediate_hypothesis"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "n1", "label": "has_sign", "to": "n2"}, {"arrows": "to", "from": "n1", "label": "has_sign", "to": "n3"}, {"arrows": "to", "from": "n1", "label": "has_sign", "to": "n4"}, {"arrows": "to", "from": "n1", "label": "has_symptom", "to": "n5"}, {"arrows": "to", "from": "n1", "label": "supports", "to": "n6"}, {"arrows": "to", "from": "n1", "label": "supports", "to": "n7"}, {"arrows": "to", "from": "n1", "label": "has_sign", "to": "n8"}, {"arrows": "to", "from": "n1", "label": "has_sign", "to": "n9"}, {"arrows": "to", "from": "n1", "label": "supports", "to": "n10"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
